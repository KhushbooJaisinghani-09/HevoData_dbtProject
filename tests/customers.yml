version: 2

models:
  - name: customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
      - name: first_order
        tests:
          - not_null
      - name: most_recent_order
        tests:
          - not_null
      - name: number_of_orders
        tests:
          - not_null
      - name: customer_lifetime_value
        tests:
          - not_null
